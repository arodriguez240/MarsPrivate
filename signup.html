<!doctype html>
<html lang="en">
<head>
    <title>Sign up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
    <body>



        <section style="background-image: url(images/space.jpeg); height: auto;" class="container-fluid" id="header">
            <div class="continer">
                <nav id="nav-bar" class="navbar navbar-expand-lg navbar-dark">
                    <img class="logo" src="images/spacex2.png" alt="SpaceX logo">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
        
                    <div class=" collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Sign up</a>
                            </li>
                        </ul>
                    </div>
                </nav>
        
                <div id="showcase-header" class="row container-fluid text-center">
                    <div class="showcase-header-text col-sm-12 ">
                        <h1 class="pb-3">PRIVATE PASSENGER PROGRAM</h1>
                        <p id="inquiries" class="text-light pb-3 line-1 anim-typewriter">FOR INQUIRIES ABOUT OUR PRIVATE PROGRAM SIGN UP</p>
                        
                </div>
        
            </div>


            <<div class="signup-form">
                <form action="/" method="POST">
                    <h2>Sign Up</h2>
                    <p class="hint-text">Become one of the first to eplore Mars.</p>
                    <div class="form-group">
                        <div class="row">
                            <div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name"
                                    required="required"></div>
                            <div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name"
                                    required="required"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                    </div>
                    <div class="form-group text-center">
                        <textarea name="textarea"  cols="30" rows="3" placeholder="Why do you want to occupy Mars..?"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of
                                Use</a> &amp; <a href="#">Privacy Policy</a></label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-dark btn-lg btn-block">Register Now</button>
                    </div>
                </form>
    
            </div>

        </section>  



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="config.js"></script>
</body>
</html>
